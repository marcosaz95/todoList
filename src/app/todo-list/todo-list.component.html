<div class="list-group">
  <div class="form-group">
    <h1>Add Todo</h1>
    <input type="email" class="form-control" [(ngModel)]="textToAdd" (keyup.enter)="addTodo()" placeholder="Add Todo">
  </div>
  <app-todo *ngFor="let item of todoService.todoList; let idx = index" [item]="item" appShowButton (removeTodoEvent)="removeTodo(idx)"
    (modifyStatusEvent)="modifyStatus(item)"></app-todo>
  <hr>
  <div class="row">
    <label class="col-md-6 item-left">{{todoService.todoListTempLength - todoService.completedLength + ' items left'}}</label>
    <div class="col-md-6 btn-completed">
      <button *ngIf="todoService.completedLength !== 0" (click)="clearCompleted()" class="btn btn-info">Clear completed</button>
    </div>
  </div>
  <hr>
  <div class="btn-group btn-group-lg" role="group" >
    <button type="button" class="btn btn-light" (click)="filterList('all')">All</button>
    <button type="button" class="btn btn-light" (click)="filterList('active')">Active</button>
    <button type="button" class="btn btn-light" (click)="filterList('completed')">Completed</button>
  </div>
</div>
